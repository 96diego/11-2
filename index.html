<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <form id="formulario">
        <h3>Formulario de registro</h3>
        <div class="">
            <label for="nombre">Nombre</label> 
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" required> 
        </div>
        <div class="">
            <label for="apellido">Apellido</label>  
            <input type="text" id="apellido" placeholder="Apellido" name="apellido" required>
        </div>
        <div class="">
            <label for="fechaNacimiento" >Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" name="fecha" required>
        </div>
        <button id="btnEnviar" type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
